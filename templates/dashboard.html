{% extends "base.html" %}

{% block content %}
	


{% if credentialed %}

    <h1 style="display: inline-block; padding-left: 12%; color: white">PLAYER</h1>
    <h1 style="display: inline-block; padding-left: 16%; color: white">PLAYLISTS</h1>
    <h1 style="display: inline-block; padding-left: 16%; color: white">EVENTS</h1>
	
      <div class="container" style="padding: 0">

        <div id="spotify-play" class="col-md-4">
        <iframe id="spotify" src="https://embed.spotify.com/?uri={{ playlists.0.uri }}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        </div>

        <div style="margin-right: 70px; align: center; width: 300px; height: 380px; display: inline-block; background-color: #181818; padding: 0; overflow-y: scroll" >
			<ul style="height: 380px; padding: 0;">
			{% for playlist in playlists %}
				<a onclick="setPlayButtonPlaylist()">
					<li id="{{ playlist.uri }}" style="padding: 5px; border-bottom: 1px solid #282828;" id = "{{ forloop.counter }}">
						<img src="{{ playlist.images.0.url }} " height="78" width="78"> </img>	
						<span style="color: white; padding-left: 5px;"> {{ playlist.name }} </span>
					</li>
				</a>
			{% endfor %}
			
			</ul>
       </div>


    </div>




	<script type="text/javascript">
		
		function setPlayButtonPlaylist(num){
			document.getElementById('spotify').src = "https://embed.spotify.com/?uri={{ playlists.1.uri }}";
		}


	</script>

{% else %}
    <div class = "genbox">
    	<h4>Spotify</h4>
    	<a href="{% url 'oauth2callback_spotify' %}" class="btn btn-default">Spotify login</a>
    	<a href="{% url 'dashboard' %}" class="btn btn-default">Next</a>
    </div>


{% endif %}


{% endblock %}
